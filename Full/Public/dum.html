<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>HomePage</title>
    
    <div>
        <h1 id="main-heading3">Welcome to Progimon!</h1>
    </div>
</head>

<body id="main-bg3">
    <div class="top-bar">
        <div class="left-spacer"></div>
        
        <div class="header-icons">

            <img src="imgs/wmc1.ico"
            class="icon"
            onclick="logout()"
            >

            <img src="imgs/itunes1.ico" 
            class="icon"
            onclick="playAudio()">
            <audio loop id="myAudio" src="music/clever boy (apollo pet trader)/clever boy (loopable).ogg"></audio>

            <a href="/index.html">login</a>

            <img src="imgs/BOOK.png"        
            class="icon"
            onclick="window.location.href='/LookUp';"
            >
            <img src="imgs/HOUSETOUR.png" 
            class="icon"
            onclick="window.location.href='/inventory';"
            >
            <img src="imgs/MINIGAME.png" 
            class="icon"
            onclick="window.location.href='/gameHome';"
            >
        </div>
    </div>
    
   
</div>

<div class="refresh-container">
    <img
    src="imgs/REFRESHME.png"
    alt=""
    class="refresh-button"
    onclick="location.reload()"
    >
</div>

<div id="progiSpace">   
<!-- DO NOT REMOVE!! LOAD BEARING-->   
</div>

<div id="progimon-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
  
      <h2 id="modal-name"></h2>
      <img id="modal-image" width="150">
  
      <p>Level: <span id="modal-level"></span></p>
      <p>Created By: <span id="modal-creator"></span></p>
  
      <button id="claim-button">Claim Progimon</button>
    </div>
  </div>

<script src="js/home.js"></script>
</body>
</html>
