<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Monsters</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <h1 id="main-heading3">Draw Your Monster Below! (WIP)</h1>

    <!-- Monster creation form -->
    <form id="makeMonster" action="map.html" method="POST">

        <!-- Drawing tools, canvas, and name panel -->
        <div class="drawing-container">

            <!-- Tools board -->
            <section class="tools-board">
                <div class="row">
                    <label class="title"><strong>Tools</strong></label>
                    <ul class="options">
                        <li class="option tool" id="pencil"><i class="fas fa-pencil"></i><span>Pencil</span></li>
                        <li class="option active tool" id="brush"><i class="fas fa-brush"></i><span>Brush</span></li>
                        <li class="option tool" id="eraser"><i class="fas fa-eraser"></i><span>Eraser</span></li>
                        <li class="option">
                            <input type="range" id="size-slider" min="1" max="30" value="5">
                        </li>
                    </ul>
                </div>

                <div class="row colors">
                    <label class="title">Colors</label>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" value="#00FF00" id="color-picker">
                        </li>
                    </ul>
                </div>

                <div class="row">
                    <label class="title"><strong>Shapes</strong></label>
                    <ul class="options">
                        <li class="option tool" id="rectangle"><i class="fa-solid fa-dice-one"></i><span>Rectangle</span></li>
                        <li class="option tool" id="circle"><i class="fa-regular fa-circle"></i><span>Circle</span></li>
                        <li class="option tool" id="triangle"><i class="fa-solid fa-mountain"></i><span>Triangle</span></li>
                        <li class="option tool" id="square"><i class="far fa-square"></i><span>Square</span></li>
                        <li class="option tool" id="hexagon"><i class="fa-solid fa-cube"></i><span>Hexagon</span></li>
                        <li class="option tool" id="pentagon"><i class="fa-solid fa-dice-d6"></i><span>Pentagon</span></li>
                        <li class="option tool" id="line"><i class="fa-solid fa-grip-lines"></i><span>Line</span></li>
                        <li class="option tool" id="arrow"><i class="fa-solid fa-arrow-up"></i><span>Arrow</span></li>
                        <li class="option">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color"> Fill Color</label>
                        </li>
                    </ul>
                </div>

                <div class="row buttons">
                    <button type="button" class="clear-canvas">Clear Canvas</button>
                    <button type="button" class="save-img">Save As Image</button>
                </div>
            </section>

            <!-- Drawing canvas -->
            <section class="drawing-board">
                <canvas id="monsterCanvas" width="1000" height="600"></canvas>
            </section>

            <!-- NEW: Monster name panel (right side) -->
            <section class="monster-name-panel">
                <label for="monsterName"><strong>Monster Name</strong></label>
                <input
                    type="text"
                    id="monsterName"
                    name="monsterName"
                    placeholder="Enter monster name..."
                    maxlength="30"
                    required
                >
            </section>

        </div>

        <!-- Submit button -->
        <input id="createbutton" type="submit" value="Create Monster">
    </form>

    <!-- Drawing app JS -->
    <script src="drawScript.js"></script>
</body>

</html>
